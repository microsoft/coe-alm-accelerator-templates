# This is a sample Custom Hook Template for testing hooks in the ALM Accelerator pipelines. The intention of the Custom Templates is to provide
# a library of custom hook templates that can be used by organizations in their pipelines via the hooks in their pipeline. Contributions to these 
# custom templates are welcome if you have created a hook that you believe would be useful to others.
steps:
- pwsh: |
    . "$env:POWERSHELLPATH/load-save-pipeline-parameters.ps1"
    $parameters = Read-Pipeline-Parameters "$(Agent.BuildDirectory)\export-pipeline-parameters.json"
    Write-Information -MessageData "gitAccessUrl:" $parameters.gitAccessUrl
    Write-Information -MessageData "project:" $parameters.project
    Write-Information -MessageData "repo:" $parameters.repo
    Write-Information -MessageData "branch:" $parameters.branch
    Write-Information -MessageData "branchToCreate:" $parameters.branchToCreate
    Write-Information -MessageData "commitMessage:" $parameters.commitMessage
    Write-Information -MessageData "email:" $parameters.email
    Write-Information -MessageData "serviceConnectionName:" $parameters.serviceConnectionName
    Write-Information -MessageData "serviceConnectionUrl:" $parameters.serviceConnectionUrl
    Write-Information -MessageData "solutionName:" $parameters.solutionName
    Write-Information -MessageData "userName:" $parameters.userName
    Write-Information -MessageData "configurationData:" $parameters.configurationData | ConvertTo-Json
  displayName: 'Output Export Parameters'