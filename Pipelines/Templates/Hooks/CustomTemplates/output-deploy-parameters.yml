# This is a sample Custom Hook Template for testing hooks in the ALM Accelerator pipelines. The intention of the Custom Templates is to provide
# a library of custom hook templates that can be used by organizations in their pipelines via the hooks in their pipeline. Contributions to these 
# custom templates are welcome if you have created a hook that you believe would be useful to others.
steps:
- pwsh: |
    . "$env:POWERSHELLPATH/load-save-pipeline-parameters.ps1"
    Write-Information "Loading pipeline parameters from $(Agent.BuildDirectory)\deploy-pipeline-parameters.json"
    $parameters = Read-Pipeline-Parameters "$(Agent.BuildDirectory)\deploy-pipeline-parameters.json"
    Write-Information "serviceConnectionName:" $parameters.serviceConnectionName
    Write-Information "serviceConnectionUrl:" $parameters.serviceConnectionUrl
    Write-Information "environmentName:" $parameters.environmentName
    Write-Information "solutionName:" $parameters.solutionName
    Write-Information "importUnmanaged:" $parameters.importUnmanaged
    Write-Information "overwriteUnmanagedCustomizations:" $parameters.overwriteUnmanagedCustomizations
    Write-Information "skipBuildToolsInstaller:" $parameters.skipBuildToolsInstaller
    Write-Information "cacheEnabled:" $parameters.cacheEnabled
  displayName: 'Output Deploy Parameters'