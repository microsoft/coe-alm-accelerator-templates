parameters:
- name: serviceConnection
  type: string
- name: aadGroupTeamConfiguration
  type: string

steps:
- powershell: |
    . "$env:POWERSHELLPATH/dataverse-aad-group-teams-functions.ps1"
     Set-Dataverse-AAD-Group-Teams "$(CoETools_Microsoft_PowerApps_Administration_PowerShell)" "$(PowerAppsAdminModuleVersion)" "$(TenantId)" "$(ClientId)" "$(ClientSecret)" "$(CoeTools_Microsoft_Xrm_Data_Powershell)" "$(XrmDataPowerShellVersion)" "$(CdsBaseConnectionString)" "${{parameters.serviceConnection}}" "${{parameters.aadGroupTeamConfiguration}}"
  displayName: 'Set Dataverse AAD Group Teams'
  condition: and(succeeded(), not(contains('${{parameters.aadGroupTeamConfiguration}}', '$(')))