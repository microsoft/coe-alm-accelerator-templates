parameters:
- name: solutionName
  type: string

steps:
# TEMPORARY WORKAROUND: Currently Canvas Apps cannot be owned by an app user, so we have to set an interactive user owner.  
- powershell: |
    . "$env:POWERSHELLPATH/canvas-unpack-pack.ps1"
     Update-Canvas-App-Ownership "$(CoETools_Microsoft_PowerApps_Administration_PowerShell)" "$(PowerAppsAdminModuleVersion)" "$(TenantId)" "$(buildConnectionVariables.BuildTools.ApplicationId)" "$(buildConnectionVariables.BuildTools.ClientSecret)" "$(CoeTools_Microsoft_Xrm_Data_Powershell)" "$(XrmDataPowerShellVersion)" "$(connectionVariables.BuildTools.DataverseConnectionString)" "$(BuildTools.EnvironmentId)" "$(Build.RequestedForEmail)" "${{parameters.solutionName}}"
  displayName: 'Update Canvas App Ownership'